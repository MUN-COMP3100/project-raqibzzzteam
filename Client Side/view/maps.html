<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #E1EEDD;
        padding: 1em;
    }

    .navbar a {
        padding: 0.5em;
        margin: 0 50px; /* change the margin value to add space between the links */
        border-radius: 10px;
        
        color: #183A1D; /* change the text color to #183A1D */
        font-size: 1em;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        outline: none;
        border: none;
    }

    .navbar a:hover {
        background-color: #FEFBE9;
        color: #183A1D;
    }

    
    /* First section */
    .first-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background-color: #012f0d;
    }

    /* Second section */
    .second-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background-color: #FEFBE9;
        flex-direction: row;
    }

    .second-section .left-column {
        flex: 1;
        color: #FEFBE9;
        text-align: justify;
        margin-right: 2em;
    }

    .second-section .right-column {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        margin-left: 2em;
    }


    .second-section .restaurant-list {
        list-style: none; /* remove the bullet points from the list */
        padding: 0; /* remove the default padding from the list */
        margin: 0; /* remove the default margin from the list */
        text-align: left; /* align the text to the left */
    }

    .second-section .restaurant-list li {
        margin-bottom: 1em; /* add some space between the list items */
    }

    .second-section .restaurant-list li a {
        text-decoration: none; /* remove the underline from the links */
        color: #333; /* set the link color */
    }

    .second-section .restaurant-list li a:hover {
        color: #666; /* change the link color on hover */
    }

    @font-face {
    font-family: "Sunflower";
        src: url(Font/FontsFree-Net-MADESunflowerPERSONALUSE.ttf) format("truetype");
    }   

    @font-face {
    font-family: "Corbel";
        src: url(Font/CORBEL.TTF) format("truetype");
    }   

    .custom-heading {
        font-family: 'Sunflower', sans-serif;
        font-size: 5em;
        color: #d6a607;
        text-align: center;
    }

    .custom-body {
        font-family: 'Corbel', sans-serif;
        font-size: 25px;
        color: #FEFBE9;
        text-align: center;
    }



</style>
